<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü—Ä–æ—Ñ—ñ–ª—å</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .profile-card {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      .profile-card h1 {
        text-align: center;
        color: #333333;
      }
      .profile-info {
        margin-bottom: 20px;
        text-align: center;
      }
      .profile-info p {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .profile-info button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .profile-info button:hover {
        background-color: #0056b3;
      }
      .post {
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        padding: 10px;
        border-radius: 5px;
        position: relative;
      }
      .post p {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .post img {
        max-width: 100%;
        border-radius: 5px;
      }
      .post-actions {
        display: flex;
        justify-content: space-between;
      }
      .like-button,
      .dislike-button,
      .delete-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
      .like-button:hover,
      .dislike-button:hover,
      .delete-button:hover {
        background-color: #0056b3;
      }
      .delete-button {
        background-color: #ff4d4d;
      }
      .delete-button:hover {
        background-color: #ff1a1a;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <h1>–ü—Ä–æ—Ñ—ñ–ª—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</h1>
      <div class="profile-info">
        <p><strong>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:</strong> {{ user.username }}</p>
        <button onclick="window.location.href='/create_post/'">
          –î–æ–¥–∞—Ç–∏ –ø–æ—Å—Ç
        </button>
      </div>
      {% for post in user_posts %}
      <div class="post">
        <p>{{ post.content }}</p>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post Image" />
        {% endif %}
        <div class="post-actions">
          <form action="{% url 'like_post' post.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="like-button">
              üëç Like ({{ post.total_likes }})
            </button>
          </form>
          <form action="{% url 'dislike_post' post.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="dislike-button">
              üëé Dislike ({{ post.total_dislikes }})
            </button>
          </form>
          <form action="{% url 'delete_post' post.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="delete-button">–í–∏–¥–∞–ª–∏—Ç–∏</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
